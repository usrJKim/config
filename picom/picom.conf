## Modified to have rules organized to the rules section at bottom, legacy options commented out.

# OPACITY
# inactive-opacity = 0.8;
# frame-opacity = 0.7;

# Let inactive opacity set by -i override the '_NET_WM_WINDOW_OPACITY' values of windows.
# inactive-opacity-override = true;

# if for some reason you want all windows transparent
# active-opacity = 1.0

# inactive-dim = 0.05

# fixed inactive dim value
# inactive-dim-fixed = 1.0

# opacity-rule = [
    # "100:class_g = 'example'" 
# ];

# ROUNDED CORNERS
corner-radius = 15;

# BLURRING
# methods: none, gaussian, box, kernel (define custom kernel), dual_kawase
blur:
{
  method = "box";
  size = 13;
  strength = 6;
  background-fixed = false;
  background = true;
  background-frame = false;
# default deviation is 0.84
# deviation = false;
};

# semi-transparent
# blur-background = false;

# blur-background-frame = false;
# Use fixed blur strength rather than adjusting according to window opacity.
# blur-background-fixed = true;

# set custom blur kernel (method to kernel), preset examples:
# blur-kern = "3x3box";
# blur-kern = "5x5gaussian";


# SHADOWS
shadow = true;
shadow-radius = 15; #blur radius
shadow-opacity = 0;

shadow-offset-x = 0;
shadow-offset-y = 0;

# shadow-color = "#000000"


# FADING
fading = true;

fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 10;


# OTHER SETTINGS
# dbus = true
# daemon = false

# backends: `xrender`, `glx`, `egl` or `xr_glx_hybrid`
backend = "egl";

dithered-present = false;
vsync = true;

# mark-wmwin-focused = true;

# mark-ovredir-focused = true;

detect-rounded-corners = false;
detect-client-opacity = false;
use-ewmh-active-win = true;
detect-transient = true;
# glx-no-stencil = true;
use-damage = true;
log-level = "warn";

# LEGACY
wintypes:
{
  tooltip = { shadow = false; focus = true; blur-background = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { shadow = false; focus = true; blur-background = false; };
  utility= { shadow = false; focus = true; blur-background = false; };
  navigator= { shadow = false; focus = true; blur-background = false; };
  dropdown_menu = { shadow = false; focus=true; blur-background = false; };
  menu = { focus = true; blur-background = false;};
  normal = { opacity = 1;}
};
# `opacity-rule` 섹션
opacity-rule = [
  "100:focused",
  "100:window_type = 'menu'",
  "100:window_type = 'dropdown_menu'",
  "100:window_type = 'utility'",
  "100:window_type = 'tooltip'",
  "100:window_type = 'popup_menu'",
  "100:class_g = 'kakaotalk.exe'",
  "85:!focused"
];
corner-radius-rules = [
  "0:window_type = 'tooltip'",
  "0:window_type = 'menu'",
  "0:window_type = 'popup_menu'",
  "0:window_type = 'utility'",
  "0:window_type = 'dropdown_menu'",
  "0:class_g = 'fcitx'",
  "0:class_g = 'dwm'",
  "0:class_g = 'dmenu'",
  "0:class_g = 'Dunst'",
  "0:class_g = 'Emacs'",
  "0:class_g = 'slock'",
  "0:class_g = 'NVIDIA Nsight Systems'",
  "0:class_g = 'kakaotalk.exe'",
  "0:class_g = 'explorer.exe'",
  "0:class_g = 'thunderbird'"
]
blur-background-exclude = [
    "class_g = 'slop'",
    "window_type = 'menu'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'tooltip'"
];
